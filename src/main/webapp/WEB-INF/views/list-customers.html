<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>customers list</title>

    <link type="text/css"
          rel="stylesheet"
          th:href="@{/static/css/style.css}"/>
</head>
<body>


<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>
<div id="container">

    <div id="content">

        <input type="button" value="Add Customer"
            onclick="window.location.href='showFormForAdd'; return false;"
               class="add-button"
        />

        <table>
            <thead>
            <tr>
                <th> id </th>
                <th> firstName </th>
                <th> lastName </th>
                <th> email </th>
                <th> action </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${customers.empty}">
                <td colspan="2"> No Books Available </td>
            </tr>
            <tr th:each="customer : ${customers}">
                <div th:with="updateLink = '/customer/showFormForUpdate',
                    deleteLink = '/customer/delete',
                    customerId = ${customer.id}">
                <td><span th:text="${customer.id}"> id </span></td>
                <td><span th:text="${customer.firstName}"> firstName </span></td>
                <td><span th:text="${customer.lastName}"> lastName </span></td>
                <td><span th:text="${customer.email}"> email </span></td>
                <td><a th:href="@{${updateLink}(customerId=${customerId})}">Update</a>
                    | <a th:href="@{${deleteLink}(customerId=${customerId})}"
                         onclick="if(!(confirm('Are you sure you want to delete this customer?')))return false">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
